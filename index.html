<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="lib/bulma.min.css">
        <link rel="stylesheet" href="lib/main.css">
        <title>Totara Course Graphics Generator</title>
        <style></style>
        <script src="lib/p5.min.js"></script>
        <script src="sketch.js"></script>
    </head>

    <body class="">
        <main>
            <!-- Hero Banner across top -->
            <section class="hero is-warning is-small has-text-centered">
                <div class="hero-body">
                    <p class="title">2026 Totara course graphics generator</p>
                    <p class="subtitle">Everything you need to create required course template graphics</p>
                </div>
            </section>

            <div class="section">
                <div class="container">
                    <div class="panel has-background-white">
                        <p class="panel-heading">Preview only - Banner and cover images</p>

                        <!-- P5 Canvas goes here -->
                        <div class="panel-block" id='canvasContainer'>
                            <div id="canvasforp5"></div>
                        </div>

                        <!-- Controls section -->
                        <div class="panel-block">
                            <div class="field is-grouped">
                                <!-- Service colour buttons -->
                                <div class="control">
                                    <label class="label">Select service colour</label>
                                    <button class="button is-warning" id="nzdf-button">NZDF</button>
                                    <button class="button is-link" id="navy-button">Navy</button>
                                    <button class="button is-danger" id="army-button">Army</button>
                                    <button class="button is-info" id="air-button">Air</button>
                                </div>

                                <!-- Course Code input -->
                                <div class="control">
                                    <label class="label">Enter Course Code</label>
                                    <input class="input" type="text" placeholder="Course Code" id="inputCode">
                                </div>

                                <!-- Course name input -->
                                <div class="control">
                                    <label class="label">Enter Course Name</label>
                                    <input class="input" type="text" placeholder="Course Name" id="inputName">
                                </div>
                            </div>
                        </div>

                        <!-- Save button -->
                        <div class="panel-block">
                            <div class="field">
                                <div class="control py-1">
                                    <button class="button is-link is-medium" id="saveImages">Save all images</button>
                                    <button class="button is-link is-medium" id="saveBanner">Save banner</button>
                                    <button class="button is-link is-medium" id="saveCover">Save cover</button>
                                </div>
                            </div>
                        </div>

                    </div>
                </div>
            </div>

        </main>
    </body>
</html>
